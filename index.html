<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
    <div class="container">
        <div class="Navbar">
            Student Portal
        </div>
        <div class="BodyContainer">
            <div class="searchbar">
                <input id="searchInput" placeholder="Search"/>
                <button id="searchButton">
                    Search
                </button>
            </div>
            <div class="sortingButtons">
                <button id="sortAtoZ">Sort A &rarr; Z</button>
                <button id="sortZtoA">Sort Z &rarr; A</button>
                <button id="sortByMarks">Sort By Marks</button>
                <button id="SortByPassing">Sort By Passing</button>
                <button id="SortByClass">Sort By class</button>
            </div>
            <div class="studentContainer">
                <table>
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Marks</th>
                            <th>Passing</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="script.js">
</script>

</body>

</html>
